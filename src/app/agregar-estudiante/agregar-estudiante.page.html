<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Registrar Estudiante</ion-title>
    </ion-toolbar>
</ion-header>
<ion-list>
    <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="estudiante.nombre"></ion-input>
    </ion-item>
    <br>
    <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input [(ngModel)]="estudiante.apellido"></ion-input>
    </ion-item>
    <br>
    <ion-item>
        <ion-label position="floating">Edad</ion-label>
        <ion-input type="number" [(ngModel)]="estudiante.edad"></ion-input>
    </ion-item>
    <br>
    <ion-item>
        <ion-label position="floating">Escuela</ion-label>
        <ion-input [(ngModel)]="estudiante.escuela"></ion-input>
    </ion-item><br>
    <ion-item>
        <ion-label position="floating">Carrera</ion-label>
        <ion-input [(ngModel)]="estudiante.carrera"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Autor</ion-label>
        <ion-select [(ngModel)]="estudiante.autorID" placeholder="Seleccione Autor" interface="popover">
            <ion-select-option *ngFor="let autor of autores" [value]="autor.autorID">{{autor.nombre}}</ion-select-option>
        </ion-select>
    </ion-item>
</ion-list>
<ion-button (click)="guardar()" *ngIf="!editable" color="primary">Agregar</ion-button>
<ion-button (click)="editar()" *ngIf="editable" color="success">Editar</ion-button>

<ion-content>

</ion-content>
